{% extends "base.html" %}

{% block title %}
  Feedback
{% endblock title %}
{% block content %}
  <div class="py-12 px-6 flex items-center justify-center">
    <form action="" method="post" class=" bg-gray-100 p-3">
        {% csrf_token %}
        <h2 class="text-blue-700">Send a feedback</h2><br>
        <label>Subject :<br></label>
        <input type="text" class="border-b bg-gray-100 border-blue-700 text-blue-500 w-[20rem] mt-3" name="subject">
        <br><br>
        <label>Feedback:</label>
        <br>
        <textarea name="message" class="border bg-white rounded-xl border-blue-700 text-blue-500 w-[20rem] mt-3" cols="30" rows="10"></textarea>
        <br>
        <label>Your Email Address:<br></label>
        <input type="email" class="border-b border-blue-700 bg-gray-100 text-blue-500  w-[20rem] mt-3" name="email">
        <br><br>
        <button type="submit" class="border border-blue-700 transition-all rounded-lg p-1 text-blue-700 hover:bg-blue-800 hover:text-white hover:border-blue-800">Send Feedback</button>
    </form>
  </div>
{% endblock content %}
